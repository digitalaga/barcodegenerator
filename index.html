<html>
   <head>
     <body>
       <div class="container">
       <h1>Dynamic Bar Code Generator & Export PNG and SVG</h1>
         <div class="colorSelectors">
<input type="radio" id="tab1" name="tab" value="code128" checked>
<label for="tab1">Code-128</label>
<input type="radio" id="tab2" value="code11" name="tab">
<label for="tab2">Code-11</label>
<input type="radio" id="tab3" value="code39" name="tab">
<label for="tab3">Code-39</label>
<input type="radio" id="tab4" value="code93" name="tab">
<label for="tab4">Code-93</label>
<br><br>
<article>
  <input class="textarea" name="Code-128" id="code128" type="text" placeholder="ABC-abc-1234" value="ABC-abc-1234">
</article>
<article>
  <input class="textarea" name="Code-11" id="code11" type="text" placeholder="0123-4567" value="0123-4567">
</article>
<article>
  <input class="textarea" name="Code-39" id="code39" type="text" placeholder="ABC-1234" value="ABC-1234">
</article>
<article>
  <input class="textarea" name="Code-93" id="code93" type="text" placeholder="ABC-1234-/+" value="ABC-1234-/+">
</article>
<br><br>
         </div>
<canvas width="100%" id="barcode"></canvas>
<br><br>
<a class="button downloadBtn" href="javascript:;" title="Download PNG">Download PNG</a>&nbsp; &nbsp; &nbsp;
<a class="button downloadBtn" href="javascript:;" title="Download SVG">Download SVG</a>

<br><br>
